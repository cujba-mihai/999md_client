query Product($productId: GetByIdDTO!) {
  product(_id: $productId) {
    _id
    name
    author {
      _id
      email
      firstName
      lastName
    }

    images

    price
    currency

    category {
      _id
      name
    }

    subcategory {
      _id
      name
      childSubcategories {
        _id
        name
      }
    }
  }
}